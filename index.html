<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./face.css">
    <link rel="shortcut icon" href="./img/logofacebook.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid contenedor-padre">

        <div class="login">
            <div class="caja">
                <input id="texto" class="form-control form-control-lg display-calculadora" type="text"
                    placeholder="ingrese su operacion" aria-label=".form-control-lg example" readonly>
                <div class="row">
                    <div class="col-3 mt-5">
                        <button  value="1" type="button" class="numeros btn btn-light btn-numeros btn-styles">1</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button  value="2" type="button" class="numeros btn btn-light btn-numeros btn-styles">2</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button  value="3" type="button" class="numeros btn btn-light btn-numeros btn-styles">3</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button value="+" type="button" class="accion btn btn-primary  btn-styles">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mt-5">
                        <button  value="4" type="button" class="numeros btn btn-light btn-numeros btn-styles">4</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button  value="5" type="button" class="numeros btn btn-light btn-numeros btn-styles">5</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button  value="6" type="button" class="numeros btn btn-light btn-numeros btn-styles">6</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button  value="-" type="button" class="accion btn btn-primary btn-styles">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mt-5">
                        <button  value="7" type="button" class="numeros btn btn-light btn-numeros btn-styles">7</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button  value="8" type="button" class="numeros btn btn-light btn-numeros btn-styles">8</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button  value="9" type="button" class="numeros btn btn-light btn-numeros btn-styles">9</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button value="*" type="button" class="accion btn btn-primary  btn-styles">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mt-5">
                        <button  value="0" type="button" class="numeros btn btn-light btn-numeros btn-styles">0</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button  value="limpiar" type="button" class="accion btn btn-danger  btn-styles clear">clear</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button value="=" type="button" class="accion btn btn-warning btn-styles">=</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button  value="/" type="button" class="accion btn btn-primary btn-styles">/</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./assets/index.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
