<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./face.css">
    <link rel="shortcut icon" href="./img/logofacebook.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid contenedor-padre">

        <div class="login">
            <div class="caja">
                <input id="display-resultado" class="form-control form-control-lg display-calculadora" type="text"
                    placeholder="ingrese su operacion" aria-label=".form-control-lg example">
                <div class="row">
                    <div class="col-3 mt-5">
                        <button id="btn-1" value="1" type="button" class="btn btn-light btn-numeros">1</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-2" value="2" type="button" class="btn btn-light btn-numeros">2</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-3" value="3" type="button" class="btn btn-light btn-numeros">3</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-suma" value="+" type="button" class="btn btn-primary btn-numeros">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mt-5">
                        <button id="btn-4" value="4" type="button" class="btn btn-light btn-numeros">4</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-5" value="5" type="button" class="btn btn-light btn-numeros">5</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-6" value="6" type="button" class="btn btn-light btn-numeros">6</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-resta" value="-" type="button" class="btn btn-primary btn-numeros">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mt-5">
                        <button id="btn-7" value="7" type="button" class="btn btn-light btn-numeros">7</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-8" value="8" type="button" class="btn btn-light btn-numeros">8</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-9" value="9" type="button" class="btn btn-light btn-numeros">9</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-multiplicar" value="*" type="button"
                            class="btn btn-primary btn-numeros">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 mt-5">
                        <button id="btn-cero" value="0" type="button" class="btn btn-light btn-numeros">0</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-clear" value="" type="button" class="btn btn-danger btn-numeros">clear</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-igual" value="=" type="button" class="btn btn-warning btn-numeros">=</button>
                    </div>
                    <div class="col-3 mt-5">
                        <button id="btn-dividir" value="/" type="button" class="btn btn-primary btn-numeros">/</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./assets/index.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
